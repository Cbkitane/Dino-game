<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Dinosaur Game</title>
</head>
<body>

    <div id="game">
        <div id="score">
            <div>High Score: <span id="highScore"></span></div>
           <div>Score: <span id="currentScore"></span></div>
        </div>
        <div id="lose-msg">
            <div class="wrapper">
                <span class="lose-text">You Lose!</span>
                <button id="btn-restart">Restart Game</button>
            </div>
        </div>
        <div id="road"></div>
        <div id="character"></div>
        <div id="obstacle"></div>
        <div id="grass"></div>
        
    </div>
      
    <script src="script/app.js"></script>
</body>
</html>
